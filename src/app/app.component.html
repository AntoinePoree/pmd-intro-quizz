<section *ngIf="(currentStep$ | async) === Steps.Intro" @fadeOut>
  <div class="background intro"></div>
</section>

<section *ngIf="(currentStep$ | async) === Steps.Question || Steps.Result" @fadeIn>
  <div class="background infinite-scroll-right"></div>
  <div class="background infinite-scroll-left"></div>
</section>

<main *ngIf="questions && questions.length !== 0">
  <app-step [questions]="questions"></app-step>
</main>
