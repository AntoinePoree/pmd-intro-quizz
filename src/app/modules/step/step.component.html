<div class="container" [ngSwitch]="currentStep$ | async">
  <div *ngSwitchCase="Steps.Intro">{{ currentStep$ | async }}</div>
  <div *ngSwitchCase="Steps.Question">
    <app-question
      (passedToNextStep)="passedToNextStep($event)"
      [allQuestions]="questions"
    ></app-question>
  </div>
  <div *ngSwitchCase="Steps.Result">
    <app-final-step></app-final-step>
  </div>
  <div *ngSwitchDefault>There is an error, please reload</div>
</div>
